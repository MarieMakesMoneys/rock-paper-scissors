<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>
        <div class="scores">
            <div class="player">
                <span class="score-header">USER :</span>
                <span class="user-score score">0</span>
            </div>
            <div class="player">
                <span class="score-header">COMPUTER :</span>
                <span class="computer-score score">0</span>
            </div>
            <div class="outcome"></div>
        </div>
        <button class="play-again">Play again</button>
        <footer>
            Coded by <a href="https://mariemakesmoneys.github.io/portfolio/">Marie Collecchia</a> Â© 2022
        </footer>
    </body>
</html>
